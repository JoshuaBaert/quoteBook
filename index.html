<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quote Book</title>
		<link rel="stylesheet" media="screen" href="./style.css">
	</head>
	<body ng-controller="mainCtrl">
		
		{{notWorking}}
		
		<p>
			<input type="text" placeholder="Add a new quote" ng-model="newQuoteText">
			<input type="text" placeholder="Quote Author" ng-model="newQuoteAuthor">
			<button ng-click="addQuote()">Add Quote</button>
		</p>
		
		<div>
		Filter:<input type="text" ng-model="filterText">
		</div>
		
		<p ng-repeat = "quote in quotes | filter: filterText track by $index">
			<span class = 'text'>{{quote.text}}</span>
			<span class = 'author'> -- {{quote.author}}</span>
			<button ng-click = "deleteMe(quote.text)">Delete</button>
		</p>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
